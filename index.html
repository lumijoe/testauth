<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 認証ページ</title>
    <!-- ✅ Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="text-center mt-5">
      <h1>このサイトの認証</h1>
      <p>どこでもクリックするとログインフォームが表示されます</p>
    </main>

    <!-- ✅ モーダル -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form>
            <div class="modal-header">
              <h5 class="modal-title" id="loginModalLabel">ログイン</h5>
              <!-- ✅ モーダルを閉じるためのボタン -->
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="閉じる"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="loginId" class="form-label">ログインID</label>
                <input type="text" class="form-control" id="loginId" required />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">パスワード</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <!-- ここに閉じるボタンを追加することも可能 -->
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                閉じる
              </button>
              <button type="submit" class="btn btn-primary">ログイン</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- ✅ Bootstrap JS（Popper.jsを含む） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // 初回クリックでモーダル表示
      document.body.addEventListener(
        "click",
        () => {
          const loginModal = new bootstrap.Modal(
            document.getElementById("loginModal")
          );
          loginModal.show();
        },
        { once: true }
      ); // 一度だけ反応（複数表示防止）
    </script>
  </body>
</html>
