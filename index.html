
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>クリックでログインフォーム表示</title>
    <style>
      #login-form {
        display: none;
        position: fixed;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background: #fff;
        border: 2px solid #333;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        width: 300px;
      }

      #login-form .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: transparent;
        border: none;
        font-size: 18px;
        cursor: pointer;
      }

      #overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <h1>どこかをクリックするとログインフォームが出ます</h1>
    <h2>メニューです</h2>
    <nav>
      <ul>
        <li><a href="/about.html">aboutページへ</a></li>
        <li><a href="/company.html">companyページへ</a></li>
      </ul>
    </nav>

    <div id="overlay"></div>

    <div id="login-form">
      <form>
        <div id="login-error" style="color: red; display: none; margin-bottom: 10px;"></div>
    
        <label>
          ユーザーID:
          <input type="text" name="username" required>
        </label><br>
        <label>
          パスワード:
          <input type="password" name="password" required>
        </label><br>
        <button type="submit">ログイン</button>
      </form>
      <button id="close-btn">✕ 閉じる</button>
    </div>
    <div id="overlay"></div>

    <script src="login1.js"></script>
  <script>
    if (sessionStorage.getItem("loggedIn") !== "true") {
      alert("ログインしてください");
      window.location.href = "index.html";
    }
  </script>
  </body>
</html>
